{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-body">
                    <form action="{% url 'select_payment' %}" method="POST">
                        {% csrf_token %}
                        <h1>Select Mode of Payment</h1><hr>
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                        <label for="credit-card">Credit Card</label><br>
                        <input type="radio" id="debit-card" name="payment-method" value="debit-card" required>
                        <label for="debit-card">Debit Card</label><br>
                        <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                        <label for="paypal">PayPal</label><br>
                        <input type="radio" id="cash" name="payment-method" value="cash" required>
                        <label for="cash">Cash on Delivery</label><br>

                        <br>
                        <button type="submit" class="btn btn-success">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
