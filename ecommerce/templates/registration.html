{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <div class="card card-body"><br>
                        <form method="POST" action ="{% url 'registration' %}"  enctype="multipart/form-data">
                        {% csrf_token %}
                       
                        <h1><center>Registration Form</center></h1><hr>
                        {{form.as_p}}
                        {{profile.as_p}}
                  
                        <button class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

{% endblock %}
