{% extends 'base.html' %}
{% block content %}
<br>
<div class="container">
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h1>Checkout</h1>
                        <div class="form-group">
                            {{form.as_p}}
                        </div>
                        <div class="form-group">
                            <label for="payment_method">Payment Method</label>
                            <select class="form-control" id="payment_method" name="payment_method" required>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="paypal">PayPal</option>
                                
                            </select>
                        </div>
                        {% for i in order %}
                        <!-- Assuming you have a list of selected products and their quantities -->
                        <input type="text" name="total_price" value="{{ i.price }}" readonly>
                        <input type="text" name="selected_products" value="{{ i.product }}" readonly>
                        <input type="text" name="quantities" value="{{ i.quantity }}" readonly><br>
                       
                        {% endfor %}<br>
                        <button type="submit" class="btn btn-success">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
